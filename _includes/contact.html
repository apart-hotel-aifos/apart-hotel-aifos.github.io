<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contacto</h2>
                <hr class="primary">
                <p>Para reservar una habitación o si tiene alguna consulta póngase en contacto con nosotros, estaremos complacidos de ayudarlo en lo que necesite.</p>
            </div>
			<div class="col-lg-2 col-lg-offset-4 text-center wow fadeIn" data-wow-delay=".1s">
				<a>
					<i class="fa fa-whatsapp fa-3x"></i>
					<p>{{ site.whatsapp_number }}</p>
				</a>
			</div>
			<div class="col-lg-2 col-lg-offset-0 text-center wow fadeIn" data-wow-delay=".3s">
				<a href="mailto:{{ site.email }}">
				<i class="fa fa-envelope-o fa-3x"></i>
					<p>{{ site.email }}</p>
				</a>
			</div>
		</div>
</section>
